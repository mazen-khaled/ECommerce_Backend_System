<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regalith | Sign Up</title>
    <link rel="stylesheet" href="signUp.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="../resources/favicon_32x32.ico">
</head>
<body>
    <div class="signup-container">
        <div class="signup-left">
            <div class="logo-container">
                <img src="../resources/Logo.png" alt="Regalith Logo" class="logo">
                <p class="slogan">Experience timeless elegance with Classic Wear</p>
            </div>
            
            <div class="animated-background">
                <div class="fabric-texture"></div>
                <div class="fabric-texture"></div>
                <div class="fabric-texture"></div>
            </div>
        </div>
        
        <div class="signup-right">
            <div class="signup-form">
                <h2>Create Account</h2>
                <p class="form-subtitle">Join Regalith for exclusive benefits</p>
                
                <form id="signupForm">
                    <!-- Initial Signup Step -->
                    <div id="initialStep">
                        <div class="input-group">
                            <i class="fas fa-user icon"></i>
                            <input type="text" id="name" placeholder="Full Name" required>
                        </div>
                        
                        <div class="input-group">
                            <i class="fas fa-envelope icon"></i>
                            <input type="email" id="email" placeholder="Email Address" required>
                        </div>
                        
                        <div class="input-group">
                            <i class="fas fa-lock icon"></i>
                            <input type="password" id="password" placeholder="Password" required>
                            <i class="fas fa-eye-slash toggle-password" onclick="togglePasswordVisibility('password')"></i>
                        </div>
                        
                        <div class="input-group">
                            <i class="fas fa-lock icon"></i>
                            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                            <i class="fas fa-eye-slash toggle-password" onclick="togglePasswordVisibility('confirmPassword')"></i>
                        </div>
                        
                        <div class="terms-checkbox">
                            <input type="checkbox" id="terms" required>
                            <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                        </div>
                        
                        <button type="button" id="sendOtpBtn" class="signup-btn">
                            <span>Continue</span>
                            <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                    
                    <!-- OTP Verification Step (hidden initially) -->
                    <div id="otpStep" style="display: none;">
                        <div class="otp-header">
                            <i class="fas fa-envelope-open-text otp-icon"></i>
                            <h3>Verify Your Email</h3>
                            <p>We've sent a 6-digit code to <span id="userEmailDisplay"></span></p>
                        </div>
                        
                        <div class="otp-inputs">
                            <input type="text" maxlength="1" class="otp-digit" data-index="1">
                            <input type="text" maxlength="1" class="otp-digit" data-index="2">
                            <input type="text" maxlength="1" class="otp-digit" data-index="3">
                            <input type="text" maxlength="1" class="otp-digit" data-index="4">
                            <input type="text" maxlength="1" class="otp-digit" data-index="5">
                            <input type="text" maxlength="1" class="otp-digit" data-index="6">
                        </div>
                        
                        <p class="otp-resend">Didn't receive code? <a href="#" id="resendOtp">Resend</a></p>
                        
                        <div class="otp-buttons">
                            <button type="button" id="backToSignup" class="back-btn">
                                <i class="fas fa-arrow-left"></i>
                                <span>Back</span>
                            </button>
                            <button type="button" id="verifyOtpBtn" class="verify-btn">
                                <span>Verify</span>
                                <i class="fas fa-check"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="divider">
                        <span>or</span>
                    </div>
                    
                    <div class="social-login">
                        <button type="button" class="social-btn facebook">
                            <i class="fab fa-facebook"></i>
                        </button>
                        <button type="button" class="social-btn google">
                            <i class="fab fa-google"></i>
                        </button>
                    </div>
                    
                    <p class="login-link">Already have an account? <a href="../login/login.html">Log in</a></p>
                </form>
            </div>
        </div>
    </div>
    
    <script src="signUp.js"></script>
</body>
</html>
