<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Wear | Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="../Resources/logo.png" alt="Classic Wear Logo" class="logo">
            <div class="welcome-text">
                <h2>Join Our Community</h2>
                <p>Experience timeless elegance with Classic Wear</p>
            </div>
        </div>
        
        <div class="form-container">
            <form id="signupForm" class="form">
                <h2>Create Account</h2>
                <p class="subtitle">Fill in your details to get started</p>
                
                <div class="name-fields">
                    <div class="input-group half">
                        <input type="text" id="firstName" name="firstName" required>
                        <label for="firstName">First Name</label>
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="input-group half">
                        <input type="text" id="lastName" name="lastName" required>
                        <label for="lastName">Last Name</label>
                    </div>
                </div>
                
                <div class="input-group">
                    <input type="text" id="username" name="username" required>
                    <label for="username">Username</label>
                    <i class="fas fa-at"></i>
                </div>
                
                <div class="input-group">
                    <input type="email" id="email" name="email" required>
                    <label for="email">Email</label>
                    <i class="fas fa-envelope"></i>
                </div>
                
                <div class="input-group">
                    <input type="tel" id="phone" name="phone" required>
                    <label for="phone">Phone Number</label>
                    <i class="fas fa-phone"></i>
                </div>
                
                <div class="input-group">
                    <input type="password" id="password" name="password" required>
                    <label for="password">Password</label>
                    <i class="fas fa-lock"></i>
                    <div class="password-strength"></div>
                </div>
                
                <div class="input-group">
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <label for="confirmPassword">Confirm Password</label>
                    <i class="fas fa-lock"></i>
                </div>
                
                <div class="input-group">
                    <input type="address" id="address" name="address" required>
                    <label for="address">Address</label>
                    <i class="fas fa-home"></i>
                </div>
                
                <div class="terms">
                    <label class="checkbox-container">
                        <input type="checkbox" name="terms" required>
                        <span class="checkmark"></span>
                        I agree to the <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a>
                    </label>
                </div>
                
                <button type="submit" class="btn-signup">Create Account</button>
                
                <p class="login-link">Already have an account? <a href="../Login/login.html">Log in</a></p>
            </form>
        </div>
    </div>
    
    <script src="signup.js"></script>
</body>
</html>
