<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regalith | Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="../resources/favicon_32x32.ico">
</head>
<body>
    <div class="login-container">
        <div class="login-left">
            <div class="logo-container">
                <img src="../resources/Logo.png" alt="Regalith Logo" class="logo">
                <p class="slogan">Experience timeless elegance with Classic Wear</p>
            </div>
            
            <div class="animated-background">
                <div class="fabric-texture"></div>
                <div class="fabric-texture"></div>
                <div class="fabric-texture"></div>
            </div>
        </div>
        
        <div class="login-right">
            <div class="login-form">
                <h2>Welcome Back</h2>
                <p class="form-subtitle">Login to your account</p>
                
                <form id="loginForm">
                    <div class="input-group">
                        <i class="fas fa-envelope icon"></i>
                        <input type="email" id="email" placeholder="Email Address" required>
                    </div>
                    
                    <div class="input-group">
                        <i class="fas fa-lock icon"></i>
                        <input type="password" id="password" placeholder="Password" required>
                        <i class="fas fa-eye-slash toggle-password" onclick="togglePasswordVisibility()"></i>
                    </div>
                    
                    <div class="form-options">
                        <div class="remember-me">
                            <input type="checkbox" id="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="login-btn">
                        <span>login</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                    
                    <div class="divider">
                        <span>or login with</span>
                    </div>
                    
                    <div class="social-login">
                        <button type="button" class="social-btn facebook">
                            <i class="fab fa-facebook"></i>
                        </button>
                        <button type="button" class="social-btn google">
                            <i class="fab fa-google"></i>
                        </button>
                    </div>
                    
                    <p class="signup-link">Don't have an account? <a href="../signUp/signUp.html">Sign up</a></p>
                </form>
            </div>
        </div>
    </div>
    
    <script src="login.js"></script>
</body>
</html>
